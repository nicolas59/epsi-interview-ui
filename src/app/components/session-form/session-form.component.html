<form [formGroup]="sessionForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Nom de la session</label>
    <input type="text" class="form-control" placeholder="Session" formControlName="name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Questionnaire</label>
    <mat-select formControlName="survey">
      <mat-option *ngFor="let interview of interviews" [value]="interview.id">
        {{interview.name}}
      </mat-option>
    </mat-select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Promotion</label>
    <mat-select formControlName="promotion">
      <mat-option *ngFor="let promotion of promotions" [value]="promotion.id">
        {{promotion.name}}
      </mat-option>
    </mat-select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()"> Submit</button>
</form>
